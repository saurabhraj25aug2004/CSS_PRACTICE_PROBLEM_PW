<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Convention Example</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <div class="content">
        <p class="content__paragraph content__paragraph--primary">
            This is the primary paragraph with a unique style.
        </p>
        <p class="content__paragraph content__paragraph--secondary">
            This is the secondary paragraph with another unique style.
        </p>
        <p class="content__paragraph content__paragraph--highlight">
            This paragraph is highlighted with distinct styling.
        </p>
        <p class="content__paragraph content__paragraph--note">
            This is a note paragraph with different styling.
        </p>
    </div>
</body>
</html>
