<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Example</title>
    <link rel="stylesheet" href="p3.css">
</head>
<body>
    <div class="form-container">
        <form>
            <!-- Personal Information Section -->
            <fieldset class="form-section form-section--personal">
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-input">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="form-input">
            </fieldset>

            <!-- Account Information Section with Opacity -->
            <fieldset class="form-section form-section--account">
                <legend>Account Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-input">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input">
            </fieldset>

            <!-- Preferences Section -->
            <fieldset class="form-section form-section--preferences">
                <legend>Preferences</legend>
                <label for="newsletter">Subscribe to newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">

                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </fieldset>

            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
</body>
</html>
